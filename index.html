<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="carousel">
       <div class="image-container" id="imgs">
         <img src="https://images.unsplash.com/photo-1610552050890-fe99536c2615?q=80&w=1507&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="first img">
         <img src="https://images.unsplash.com/photo-1621847468516-1ed5d0df56fe?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="second img">
         <img src="https://images.unsplash.com/photo-1620308189773-41a11b5472fc?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="third img">
         <img src="https://plus.unsplash.com/premium_photo-1701199501594-2feb36c2d11a?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fourth img">
         <img src="https://images.unsplash.com/photo-1615117804087-6629d6f20e80?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fith img">
         <img src="https://images.unsplash.com/photo-1616445404301-7433dc521d1f?q=80&w=1449&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fith img">
       </div>

       <div class="buttons-container">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
       </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
